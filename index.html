<body>    
    <div id="past">
        <div class="folium-map" id="mapPast" ></div>
            <div class="input-group">
                <textarea id="startDate" class="form-control custom-control" rows="2"></textarea>     
                <span id="startSearch" class="input-group-addon btn btn-primary">Search</span>
        </div>
    </div>
    <div id="present">
        <div class="folium-map" id="mapPresent"></div>
        <div class="input-group">
            <textarea id="endDate" class="form-control custom-control" rows="2"></textarea>     
            <span id="endSearch" class="input-group-addon btn btn-primary">Search</span>
        </div>
    </div> 
</body>
